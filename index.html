    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <h1>Todo List App</h1>
    <h2>Organize your work and life, finally.</h2>
    <p>Become focused, organized, and calm with Todoist. The world’s #1 to-do list app.</p>
    <div class="container">
      <div class="form">
        <input type="text" class="input" />
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks"></div>
    </div>
    <button class="clear">Clear All</button>
    <div class="social">
      <a href="https://www.facebook.com/" target='_blank'><i class="fa-brands fa-square-facebook fa-3x"></i></a>
      <a href="https://twitter.com/" target='_blank'><i class="fa-brands fa-square-twitter fa-3x"></i></a>
      <a href="https://www.instagram.com/" target='_blank'><i class="fa-brands fa-square-instagram fa-3x"></i></a>
    </div>
    <p class="copyr">© 2023 Todo-List</p>
  </div>
    <script src="script.js"></script>
  </body>
